<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Blog Card || With Special Hove</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="our-blog container">
        <h1 class="our-blog-header">Our Blog</h1>
        <div class="card-container">
            <div class="card-img">
                <img class="bg-img" src="img/leaf.jpg" alt="leaf falling in the road">
                <div class="card-desc">
                    <p class="name-date">Wordpress / August 18 - 2021</p>
                    <h1 class="title-desc">Your ideal WordPress theme is here.</h1>
                    <a href="#" class="read-more">Read More</a>
                </div>
            </div>

            <div class="card-img">
                <img class="bg-img" src="img/man.jpg" alt="man holding a camera">
                <div class="card-desc">
                    <p class="name-date">HTML 5 / October 23 - 2022</p>
                    <h1 class="title-desc">How to improve your business ?</h1>
                    <a href="#" class="read-more">Read More</a>
                </div>
            </div>

            <div class="card-img">
                <img class="bg-img" src="img/cycle.jpg" alt="cycle standing by itself">
                <div class="card-desc">
                    <p class="name-date">Tailwind CSS / July 21 - 2020</p>
                    <h1 class="title-desc">Style workspaces for your inspiration.</h1>
                    <a href="#" class="read-more">Read More</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
